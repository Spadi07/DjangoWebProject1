{% extends 'app/layout.html' %}
{% block title %} Регистрация {% endblock %}
{% load static %}



{% block content %}
    <section id="regtitle">
    <div class="row">
        <div class="col">
            <h4>Регистрация</h4>
        </div>
    </div>
    </section> 


<section id="regform">
    <!-- форма регистрации -->
    <form method="post" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Логин:</label>
            <div class="offset-4 col-4">
                {{ regform.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Пароль:</label>
            <div class="offset-4 col-4">
                {{ regform.password1 }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Подтвердите пароль:</label>
            <div class="offset-4 col-4">
                {{ regform.password2 }}
            </div>
        </div>
        <div class="form-group text-center">
            <div>
                <input type="hidden" name="next" value="/" />
                <input type="submit" value="Зарегистрироваться" class="submit save" />
            </div>
        </div>
        <!-- Если передавались ошибки, то они выводятся -->
        {% if error %}
        <p class="validation-summary-errors">{{error}}</p>
        {% endif %}
	</form>
</section>

{% endblock %}
